<nav class="nav">
  {% assign current = page.url | replace: 'index.html','' %}
  {% for item in site.data.nav %}
    {% if current == item.url or page.url == item.url %}
      <span class="nav__current" aria-current="page">{{ item.title }}</span>
    {% else %}
      <a class="nav__link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
    {% endif %}
  {% endfor %}
</nav>
